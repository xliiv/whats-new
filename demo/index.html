<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>whats-new demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../whats-new.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic whats-new demo</h3>
      <p>
      This element shows changelog for Polymer-cli project.
      This is achieved by setting two things
      - url-schema ('https://raw.githubusercontent.com/Polymer/polymer-cli/__version__/CHANGELOG.md')
      - version ('v0.17.0')
      </p>
      <demo-snippet>
        <template>
          <whats-new
            url-schema='https://raw.githubusercontent.com/Polymer/polymer-cli/__version__/CHANGELOG.md'
            version='v0.17.0'
          ></whats-new>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
